<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" id="signup" class="signup">
            <div class="user-details">
                <div class="input-box">
                    <label class="details">fullName</label>
                    <input type="text" id="full" placeholder="enter your name" required>                   
                </div>
                <div class="input-box">
                    <label class="details">userName</label>
                    <input type="text" id="userName" placeholder="enter your username" required>                   
                </div>
                <div class="input-box">
                    <label class="details">email</label>
                    <input type="text" id="mail" placeholder="enter your email" required>                   
                </div>
                <div class="input-box">
                    <label class="details">phoneNumber</label>
                    <input type="text" id="phone" placeholder="enter your phone Number" required>                   
                </div>
                <div class="input-box">
                    <label class="details">password</label>
                    <input type="text" id="passw" placeholder="enter your Password" required>                   
                </div>
                <div class="input-box">
                    <label class="details">confirmPassword</label>
                    <input type="text" id="con" placeholder="Confirm you Password" required>                   
                </div>
                <div class="buttonr">
                    <input type="submit" value="Register" onclick="Inputs()">
                </div>
            </div>
        </form>

        
    </div>
    <script src="appearance.js"></script>
</body>
</html>
