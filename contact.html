<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <title>Contact Information | Rental Management System</title>
  </head>
  <body>
    <section id="contact-form">
      <div class="container">
        <header class="head">
          <h2>Quick Contact</h2>
          <h3>Contact us today, and get reply within <br /> 24 hours!</h3>
        </header>
        <form>
          <div class="input-box">
            <input type="text"  placeholder="Your Name" name="name" require />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email Address" name="email" require />
          </div>
          <div class="input-box">
            <input id="message" type="text" placeholder="Type your Message Here.." name="Your nessage" require />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
